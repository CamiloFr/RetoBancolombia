<div class="w-full">
  <form [formGroup]="registerForm" (submit)="navigateToLogin()">
    <div class="w-full pb-1">
      <input
        class="w-full h-10 border rounded-xl p-2 text-color-blue-500 border-color-blue-500 mb-2.5"
        type="text"
        formControlName="email"
        placeholder="Correo"
      />
    </div>
    <div class="w-full pb-1">
      <input
        class="w-full h-10 border rounded-xl p-2 text-color-blue-500 border-color-blue-500 mb-2.5"
        type="text"
        formControlName="name"
        placeholder="Nombre completo"
      />
    </div>
    <div class="w-full pb-1">
      <input
        class="w-full h-10 border rounded-xl p-2 text-color-blue-500 border-color-blue-500 mb-2.5"
        type="text"
        formControlName="phone"
        placeholder="Telefono"
      />
    </div>
    <div class="w-full pb-1">
      <input
        class="w-full h-10 border rounded-xl p-2 text-color-blue-500 border-color-blue-500 mb-2.5"
        type="text"
        formControlName="country"
        placeholder="PaÃ­s"
      />
    </div>
    <div class="w-full pb-1">
      <input
        class="w-full h-10 border rounded-xl p-2 text-color-blue-500 border-color-blue-500 mb-2.5"
        type="text"
        formControlName="city"
        placeholder="Ciudad"
      />
    </div>
    <div class="w-full pb-1">
      <input
        class="w-full h-10 border rounded-xl p-2 text-color-blue-500 border-color-blue-500 mb-2.5"
        type="password"
        formControlName="password"
        placeholder="ContraseÃ±a"
      />
    </div>
    <button
      type="submit"
      class="w-full border-2 bg-red-explore font-mono tracking-wide text-white text-center rounded-xl p-2 cursor-pointer"
    >
      Registrar
    </button>
    <button
      (click)="this.backToLogin()"
      class="w-full border-2 bg-blue-explore font-mono tracking-wide text-white text-center rounded-xl p-2 cursor-pointer"
    >
      Volver
    </button>
  </form>
</div>
